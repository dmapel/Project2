<app-admin-navbar></app-admin-navbar>
<div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname:</th>
      <th scope="col">Lastname:</th>
      <th scope="col">Username:</th>
      <th scope="col">Position:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of user">
      <th scope="row">{{u.uId}}</th>
      <td>{{u.fName}}</td>
      <td>{{u.lName}}</td>
      <td>{{u.username}}</td>
      <td><span *ngIf = "u.posId == 1">Admin</span>
         <span *ngIf = "u.posId == 2">User</span>
    </td>
 
    </tr>
  </tbody>
</table>

</div>
