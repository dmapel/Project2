<app-navbar></app-navbar>
<style>
    .orange {
        background-image: url("https://images.fineartamerica.com/images-medium-large/abstract-orange-and-red-background-nattapon-wongwean.jpg");
    }

    .teal {
        background-image: url("https://www.drnovelly.com/wp-content/uploads/2014/11/teal2.jpg");
    }
</style>
<div id="edit">
    <!--Button to open modal. -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Edit Page
    </button>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit the Page</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Enter Title</label>
                    <br>
                   <input type="text">
                   <br>
                   <label>Enter Summary</label>
                   <br>
                   <input type="text">
                   <br>
                   <label>Enter Body</label>
                   <br>
                   <input type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click) = " updatePage()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="title">
    <h1>{{page.title}}</h1>
</div>
<div id="summary">
    <blockquote>{{ page.summary}}</blockquote>
</div>
<div id="img">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdP2-cdQ0Os7HQtUQTOOlZ_9c5lwZNI0kSzlujZg-dWqxZBJsN">
</div>
<div id="body">
    <blockquote>{{page.body}}</blockquote>
</div>

<div id="comments">
    <blockquote>{{page.comments}}</blockquote>
</div>

<!--Orange theme-->
<div *ngIf="page.theme == 'orange-theme'" class="orange">
    <div id="title">
        <h1>{{page.title}}</h1>
    </div>
    <div id="summary">
        <blockquote>{{ page.summary}}</blockquote>
    </div>
    <div id="img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdP2-cdQ0Os7HQtUQTOOlZ_9c5lwZNI0kSzlujZg-dWqxZBJsN">
    </div>
    <div id="body">
        <blockquote>{{page.body}}</blockquote>
    </div>

    <div id="comments">
        <blockquote>{{page.comments}}</blockquote>
    </div>
</div>

<!--Teal theme-->
<div class="teal" *ngIf="page.theme == 'teal-theme'">

    <div id="title">
        <h1>{{page.title}}</h1>
    </div>
    <div id="summary">
        <blockquote>{{ page.summary}}</blockquote>
    </div>
    <div id="img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdP2-cdQ0Os7HQtUQTOOlZ_9c5lwZNI0kSzlujZg-dWqxZBJsN">
    </div>
    <div id="body">
        <blockquote>{{page.body}}</blockquote>
    </div>

    <div id="comments">
        <blockquote>{{page.comments}}</blockquote>
    </div>
</div>
