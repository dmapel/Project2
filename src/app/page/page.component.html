<div id="title">
    <h1>{{page.title}}</h1>
</div>
<div id="summary">
    <blockquote>{{ page.summary}}</blockquote>
</div>
<div id="body">
    <blockquote>{{page.body}}</blockquote>
</div>

<div id="comments" *ngFor='let c of comments'>
    <p>{{c.content}}</p>
</div>
<div>
    <input #comment type="text" name="inputs" id="comment">
    <input type="submit" value="Submit comment" (click)='submitComment(comment.value)'>
</div>
