<app-navbar></app-navbar>
<div>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of page" (click) = "get(p.pageId)">
      <th scope="row">{{p.pageId}}</th>
      <td>{{p.title}}</td>
      <td>{{p.summary}}</td>
    </tr>
  </tbody>
</table>
</div>
