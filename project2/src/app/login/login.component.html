<div class="background">
<img src= "{{img}}" id = "size">
<div class="example-container">
  <mat-form-field style="width:580px;">
    <input [(ngModel)] = 'username' matInput placeholder="Enter your username" type="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
  </mat-form-field>

  <mat-form-field style="width:570px;">
    <input [(ngModel)] = 'password' matInput placeholder="Enter your password" type="password">
  </mat-form-field>
<div class="button-row">
  <button mat-raised-button color="warn" (click) = "login()">Login</button>
</div><br>
<label>New user? Sign-up <a routerLink = "/signup">here</a>!</label>
</div>
</div>
