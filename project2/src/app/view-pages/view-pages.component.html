<app-admin-navbar></app-admin-navbar>
<div>
  <table id = "table" mat-table [dataSource]= "page" class="mat-elevation-z8" multiTemplateDataRows>

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container matColumnDef="pageId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let p"> {{p.pageId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let p"> {{p.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let p"> {{p.tags}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="timeSubmission">
      <th mat-header-cell *matHeaderCellDef> Time Submitted </th>
      <td mat-cell *matCellDef="let p"> {{p.timeSubmission}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p>{{final}}</p>
</div>
